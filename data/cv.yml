fullname: Germain Loret
introduction: Après 3 ans et demi en tant que responsable marketing pour le site e-commerce GSM55.com, j'ai décidé de me réorienter vers une carrière de développeur. Suite à 9 semaines d'apprentissage intensif au sein du bootcamp du Wagon à Paris, je travail actuellement comme développeur web freelance.
about:
  paragraph_1: Après 3 ans et demi en tant que responsable marketing pour le site e-commerce GSM55.com, j'ai décidé de me réorienter vers une carrière de développeur web. Après 9 semaines d'apprentissage intensif au sein du bootcamp le Wagon, je travail désormais comme développeur web freelance à Paris. J'interviens dans la création de site internet (sites vitrines, marketplace, e-commerce, etc), mais également pour des développement spécifiques sur vos sites internet.
  paragraph_2: Je maitrise les dernières technologie front-end (HTML5, CSS3, ES6) et je m'efforce de créer des applications web rapide, ergonomiques, bien référencées et responsives. J'effectue également une veille quotidienne pour être au courant des dernières tendances en terme de design et de technologie.
  paragraph_3: Je maitrise également le langage Ruby, ce qui me permet de créer des sites internet sur mesure en fonction de vos besoins. J'utilise pour cela les framework Ruby On Rails ou Middleman.
